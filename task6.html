<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center min-h-screen 
              bg-gradient-to-br from-cyan-950 via-gray-700 to-cyan-950">

    <div id="quizdiv" class="bg-slate-600 w-120 h-123 rounded-3xl p-7 block">
        
        <h1 class="text-slate-50 text-2xl font-medium mb-2">Simple JS Quiz</h1>

        <p id="p" class="text-gray-400 mb-5">Question 1 of 3</p>

        <p id="question" class="text-slate-50 mb-6">
            Which keyword declares a constant in JavaScript?
        </p>

        <!-- â­ Dynamic options will appear here -->
        <div id="optionsdiv"  class="max-h-64 overflow-y-auto"></div>
         <div class="flex flex-row justify-between ">
             <button onclick="previousQuestion()" 
                 class="text-bold bg-orange-400 text-gray-800 font-medium rounded-full p-2 px-5 mt-5 ml-2 hover:bg-orange-500 transistion-all duration-500">
                 Previous
             </button>
             <button onclick="nextQuestion()" 
                class="text-bold bg-emerald-500 text-gray-800 font-medium rounded-full p-2 px-5 mt-5 hover:bg-emerald-600 transistion-all duration-500">
               Next
             </button>
        </div>
        

    </div>

    <div id="scorediv" class="hidden bg-slate-700 w-120 h-123 rounded-3xl p-7">
        <h1 class="text-2xl text-white font-bold flex justify-center items-center mb-5 mt-40">
            TOTAL SCORE
        </h1>
        <p id="score" class="flex justify-center items-center text-2xl text-white font-medium mb-40"></p>
    </div>

    <script src="task6script.js"></script>

</body>
</html>
